<div class="CreateLogin-container">
  <div class="CreateLogin-card">
    <h2>Create Login</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Enter username"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter password"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="retypePassword">Re Type Password</label>
        <input
          type="password"
          id="retypePassword"
          [(ngModel)]="retypePassword"
          name="retypePassword"
          required
          placeholder="Re-enter password"
          [disabled]="isLoading"
        />
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        {{ isLoading ? 'Creating Account...' : 'Submit' }}
      </button>
      <br>
      <br>
      <button type="button" (click)="GoToLogin()" class="btn-primary" [disabled]="isLoading">
        Back To Login
      </button>
    </form>
  </div>
</div>
